<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Effect</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div style="height: 150%;">
    <div class="home">
        <div class="daw-wrapper">
            <div class="header">
                <div class="item">Home</div>
                <div class="item">About</div>
                <div class="item">Contact</div>
            </div>
            <div class="daw-body">
                <div class="line"></div>
            </div>
        </div>
    </div>
</div>
    <div class="spacer"></div>
    <script>// script.js
        window.addEventListener('scroll', () => {
            const line = document.querySelector('.line');
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const docHeight = document.documentElement.scrollHeight;
            
            // Calculate the scroll percentage
            const scrollPercent = (scrollPosition / (docHeight - windowHeight)) * 100;

            const translateValue = scrollPercent * (window.innerWidth / 150);
            
            // Set the animation progress
            line.style.transform = `translateX(${translateValue}px)`;
        });
    </script>
</body>
</html>
